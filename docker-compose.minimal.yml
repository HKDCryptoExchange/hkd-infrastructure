version: '3.8'

# HKD Exchange - Minimal Development Environment
# Only core services for quick testing and development
# Use this when the full environment has network issues

services:
  # ============================================================
  # PostgreSQL 16 - Primary Database
  # ============================================================
  postgres-primary:
    image: postgres:16-alpine
    container_name: hkd-postgres-primary
    restart: unless-stopped
    environment:
      POSTGRES_USER: hkd_admin
      POSTGRES_PASSWORD: hkd_dev_password_2024
      POSTGRES_DB: hkd_main
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-scripts/postgresql:/docker-entrypoint-initdb.d
    networks:
      - hkd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hkd_admin -d hkd_main"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis - Single Node (simplified)
  # ============================================================
  redis:
    image: redis:7.2-alpine
    container_name: hkd-redis
    restart: unless-stopped
    command: redis-server --requirepass hkd_redis_2024 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hkd-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "hkd_redis_2024", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================
  # MongoDB - Audit Logs
  # ============================================================
  mongodb:
    image: mongo:7
    container_name: hkd-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: hkd_admin
      MONGO_INITDB_ROOT_PASSWORD: hkd_mongo_2024
      MONGO_INITDB_DATABASE: hkd_audit
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - hkd-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hkd_audit --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Adminer - Database Management UI
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: hkd-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres-primary
    networks:
      - hkd-network
    depends_on:
      - postgres-primary

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres-primary-data:
  redis-data:
  mongodb-data:

# ============================================================
# Networks
# ============================================================
networks:
  hkd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
